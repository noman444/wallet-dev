    <script>
        Date.prototype.monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        Date.prototype.getMonthName = function() {
            return this.monthNames[this.getMonth()];
        };
        Date.prototype.getTimezoneName = function() {
            let timezoneOffset = this.getTimezoneOffset();
            timezoneOffset = (timezoneOffset / 60) * -1;
            if (timezoneOffset !== 0) {
                return 'GMT' + (timezoneOffset > 0 ? '+' : '') + timezoneOffset;
            }
            return 'GMT';
        };
        $(function() {
            let countdown = $('.announcement-countdown');
            let countdownDate = $('.announcement-date-inner');
            let countdownTargetDate = new Date('2021-09-14T01:00:00Z');
            let isCountdownReached = +countdownTargetDate - +new Date() < 0;
            countdownDate.text(countdownTargetDate.getMonthName() + ' ' + countdownTargetDate.getDate() + ', ' + (countdownTargetDate.getHours() < 10 ? '0' + countdownTargetDate.getHours() : countdownTargetDate.getHours()) + ':' + (countdownTargetDate.getMinutes() < 10 ? '0' + countdownTargetDate.getMinutes() : countdownTargetDate.getMinutes()) + ':' + (countdownTargetDate.getSeconds() < 10 ? '0' + countdownTargetDate.getSeconds() : countdownTargetDate.getSeconds()) + ' ' + countdownTargetDate.getTimezoneName());
            let onUpdateCountdown = () => {
                let delta = +countdownTargetDate - +new Date();
                if (delta < 0) {
                    if (isCountdownReached) {
                        return;
                    }
                    window.location.reload();
                    isCountdownReached = true;
                    return;
                }
                let hours = Math.floor(delta / (1000 * 60 * 60));
                let minutes = Math.floor((delta % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((delta % (1000 * 60)) / 1000);
                countdown.html((hours < 10 ? '0' + hours : hours) + ':' + (minutes < 10 ? '0' + minutes : minutes) + ':' + (seconds < 10 ? '0' + seconds : seconds));
            };
            setInterval(onUpdateCountdown, 1000);
            onUpdateCountdown();
        });
    </script>
